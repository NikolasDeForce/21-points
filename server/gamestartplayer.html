<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 Point</title>
  </head>
  <body>
    <center>
      <h1>Player {{ .NamePlayer }} Results:</h1>
    </center>
    <center>
      <h2>Cards: {{ .CardPlayer }}</h2>
      <h2>Points: {{ .PointsPlayer }}</h2>
      <h2>Balance after game: {{ .MoneyPlayer }}</h2>
      <h2>Bet: {{ .BetPlayer }}</h2>
    </center>
    <center>
      <h2>---------------------------------------------------------------------------</h2>
    </center>
    <center>
      <h1>Diler has results:</h1>
      <h2>{{ .Bot }}</h2>
  </center>
  <center>
    <h1>Winner is {{ .Winner }}</h1>
  </center>
    <center>
      <form action="http://localhost:8010/game/start">
        <button type="submit">Try Again</button>
      </form>
    </center>
    <center>
      <form action="http://localhost:8010/game/eng">
        <button type="submit">Back to menu(eng)</button>
      </form>
    </center>
    <center>
      <form action="http://localhost:8010/game/rus">
        <button type="submit">Back to menu(rus)</button>
      </form>
    </center>
  </body>
</html>
